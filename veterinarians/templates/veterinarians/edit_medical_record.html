{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Edit
Medical Record{% endblock %} {% block nav_medical_records %}active{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">
            Edit Medical Record for {{ pet.pet_name }}
          </h4>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="diagnosis" class="form-label">Diagnosis</label>
                  <textarea
                    class="form-control"
                    id="diagnosis"
                    name="diagnosis"
                    rows="3"
                  >
{{ record.diagnosis }}</textarea
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="treatment" class="form-label"
                    >Treatment Details</label
                  >
                  <textarea
                    class="form-control"
                    id="treatment"
                    name="treatment"
                    rows="4"
                    placeholder="Describe the treatment provided"
                  >
{% if record.treatment and record.treatment.medication %}{{ record.treatment.medication.name }}{% endif %}</textarea
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="notes" class="form-label">Additional Notes</label>
                  <textarea
                    class="form-control"
                    id="notes"
                    name="notes"
                    rows="3"
                  >
{{ record.notes }}</textarea
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="next_visit_date" class="form-label"
                    >Next Visit Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="next_visit_date"
                    name="next_visit_date"
                    value="{{ record.next_visit_date|date:'Y-m-d' }}"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <a
              href="{% url 'veterinarians:medical_record_detail' record_id=record.id %}"
              class="btn btn-secondary"
            >
              Cancel
            </a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script>
  // Optional: Add any additional JavaScript for the page
</script>
{% endblock %}
